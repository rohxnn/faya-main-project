    <h1 style="text-align: center;">Customer Details</h1>
    <div class="container">
      <div class="add_cust">
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="resetEdit()">Add Customers</button>
      </div>
     
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">DOB</th>
            <th scope="col">EMAIL</th>
            <th scope="col">SKILLS</th>
            <th scope="col">PLANS</th>
            <th scope="col">PH_NUM</th>
            <th scope="col">FIRST_NAME</th>
            <th scope="col">LAST_NAME</th>
            <th>ACTION</th>
         
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customer_details; let i=index" >
            <ng-container *ngIf="customer.DOB === 'Invalid date'; else validDate">
              <td>{{ formattedDate }}</td>
            </ng-container>
            <ng-template #validDate>
              <td>{{ customer.dob }}</td>
            </ng-template>
            <td>{{customer.email}}</td>
            <td>{{customer.Skills}}</td>
            <td>{{customer.gender}}</td>
            <td>{{customer.phone_number}}</td>
            <td>{{customer.f_name}}</td>
            <td>{{customer.l_name}}</td>
            <td><button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="onEdit(customer.id)" >
              <i class="fa fa-edit edit-button"></i>
            </button><i class="fa fa-trash custom" aria-hidden="true" (click)="onDelete(customer.id)"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-edit-modal  [id]="customer_id" (updateValue)="checkUpdateValue($event)" [isEditCustomer]="isOnEdit"></app-edit-modal>
