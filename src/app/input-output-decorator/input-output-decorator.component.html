<div class="container">
  <header class="d-flex">
    <div class="heading">
      <h1>List of Customers</h1>
    </div>
    <div class="row">
      <div class="col">
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Gender</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem>Male</button>
            <button ngbDropdownItem>Female</button>
          </div>
        </div>
      </div>
    </div>

  </header>
  <table class="table mt-3">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <!-- <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Country</th> -->
        <th scope="col">Gender</th>
        <th scope="col">Date of Birth</th>
        <th scope="col">Course</th>
        <th scope="col">Marks</th>
        <th scope="col">Percentage</th>
        <th scope="col">Fees</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let people of list_of_customers">
        <th scope="row">{{people.i}}</th>
        <td>{{people.name}}</td>
        <td>{{people.address}}</td>
        <td>{{people.gender}}</td>
        <td>{{people.dob}}</td>
        <td>{{people.course}}</td>
        <!-- <td>{{people.}}</td> -->
        <!-- <td>{{people.city}}</td>
        <td>{{people.state}}</td>
        <td>{{people.country}}</td> -->
        <!-- <td><button type="button" (click)="onEdit(people)">Edit</button></td> -->
        
      </tr>
    </tbody>
  </table>
  <!-- <app-child [customer_detail]="customer_details" (update_details)="onUpdate($event)"></app-child> -->
</div>
